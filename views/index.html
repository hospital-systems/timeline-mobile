<!DOCTYPE html>
<html ng-app="timeline-with-animation" ng-controller="RootCtrl" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="version" content="0.5.1">
    <title>\{{ Settings.title() }}</title>

    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="build/timeline.css"/>
    <link rel="stylesheet" href="css/ng-mobile-menu.css"/>
  </head>
  <body>
    <div class="navbar navbar-inverse" role="navigation">

      <div class="navbar-header">
        <span ng-switch on="currentPage">
          <span ng-switch-when="timelineList">
            <button ng-click="$spMenu.toggle()"
                    class="navbar-toggle pull-left"
                    type="button">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </span>
          <span ng-switch-default>
            <button type="button" class="navbar-toggle pull-left"
                    ng-click="gotoUrlFor('/')" style="width: 44px; height: 34px; padding: 0;">
              <span class="back-button glyphicon glyphicon-arrow-left"></span>
            </button>
          </span>
        </span>
        <a class="navbar-brand" href="#">
          <span class="glyphicon glyphicon-plus emerald"></span>
          \{{ Settings.header() }}
        </a>
      </div>
        <div class="collapse navbar-collapse">
          {{> _navbar_nav  }}
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="navbar navbar-inverse" id="sp-nav">
      {{> _navbar_nav  }}
    </div><!--/.nav-collapse -->

    <div id="sp-page">
      <div class="view-animate-container" ng-class="animateFlavor">
        <div ng-view class="view-animate"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="build/timeline.js"></script>
  </body>
</html>
