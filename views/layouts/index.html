<!DOCTYPE html>
<html ng-app="timeline-with-animation" ng-controller="RootCtrl" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="version" content="0.6.2">
    <title ng-bind="Settings.title()">Observations</title>

    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="build/timeline.css"/>
    <link rel="stylesheet" href="css/ng-mobile-menu.css"/>
  </head>
  <body>

    {{> body  }}

    <div id="sp-page">
      <div class="view-animate-container" ng-class="animateFlavor">
        <div ng-view class="view-animate"></div>
      </div>
    </div>

    <!-- Firebase -->
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.6/firebase.js'></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.min.js"></script>

    <!-- AngularFire Plugin -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.0/angularfire.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="build/{{ kind }}.js"></script>
    <!-- <script src="build/timeline.js"></script> -->
  </body>
</html>
