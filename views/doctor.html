---
kind: doctor
---
<div class="navbar navbar-inverse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <span ng-switch on="currentPage">
        <span ng-cloak ng-switch-when="timelineItem">
          <button type="button" class="navbar-toggle pull-left"
                  ng-click="$back();"
                  style="width: 44px; height: 34px; padding: 0;">
            <span class="back-button glyphicon glyphicon-arrow-left"></span>
          </button>
        </span>
        <span ng-switch-default ng-class="{invisible: Settings.getPatientId() === null}">
          <button type="button" class="navbar-toggle pull-left" ng-click="$spMenu.toggle()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </span>
      </span>
      <span class="navbar-brand top-header">&nbsp;</span>
      <span ng-include="'/ng_templates/_patient_badge.html'" class="navbar-right patient-badge"></span>
    </div>
    <div class="collapse navbar-collapse">
      {{> _navbar_nav  }}
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="navbar navbar-inverse" id="sp-nav">
  {{> _navbar_nav  }}
</div><!--/.nav-collapse -->
