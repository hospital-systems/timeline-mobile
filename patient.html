<!DOCTYPE html>
<html ng-app="timeline-with-animation" ng-controller="RootCtrl" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="version" content="0.6.2">
    <title ng-bind="Settings.title()">Observations</title>
    <link rel="stylesheet" href="build/timeline.css"/>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/ng-mobile-menu.css"/>
    <link rel="stylesheet" href="bower_components/fullcalendar/fullcalendar.css"/>
  </head>
  <body>

    
<div class="navbar navbar-inverse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <span ng-switch on="currentPage">
        <span ng-cloak ng-switch-when="timelineItem">
          <button type="button" class="navbar-toggle pull-left navbar-toggle-extended"
                  ng-click="$back();">
            <div class="pull-left" style="padding-top: 2px;">
              <span class="back-button glyphicon glyphicon-arrow-left"></span>
            </div>
            <div ng-bind="Settings.header()" class="pull-left navbar-brand-extended">
              Observations
            </div>
          </button>
        </span>
        <span ng-switch-default>
          <button type="button" class="navbar-toggle pull-left navbar-toggle-extended" ng-click="$spMenu.toggle()">
            <div class="pull-left" style="padding-top: 5px;">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </div>
            <div ng-bind="Settings.header() + ' ' + patientUnreadEventsCount"
                 class="pull-left navbar-brand-extended">
              Observations
            </div>
          </button>
        </span>
      </span>
      <span class="navbar-brand navbar-brand-img pull-right top-header"></span>
    </div>
  </div>
</div>

<div class="navbar navbar-inverse" id="sp-nav">
  <ul class="nav navbar-nav" style="padding-left: 25px;">
  <li ng-if="Settings.getPatientId()">
      <a href="#/">My patients</a>
  </li>
  <li ng-class="{active: currentPage === 'timelineList'}">
    <a href="#{{ Settings.getPatientId() && '/patients/' + Settings.getPatientId() }}/">Observations</a>
  </li>
  <li ng-class="{active: currentPage === 'problemList'}">
    <a href="#{{ Settings.getPatientId() && '/patients/' + Settings.getPatientId() }}/problem-list">Problem list</a>
  </li>
  <li ng-class="{active: currentPage === 'allergyList'}">
    <a href="#{{ Settings.getPatientId() && '/patients/' + Settings.getPatientId() }}/allergy-list">Allergy list</a>
  </li>
  <li ng-class="{active: currentPage === 'encounterList'}">
    <a href="#{{ Settings.getPatientId() && '/patients/' + Settings.getPatientId() }}/encounters">Encounters</a>
  </li>
  <li ng-class="{active: currentPage === 'profile'}">
    <a href="#{{ Settings.getPatientId() && '/patients/' + Settings.getPatientId() }}/profile">Profile</a>
  </li>
  <li ng-class="{active: currentPage === 'chat'}">
    <a href="#{{ Settings.getPatientId() && '/patients/' + Settings.getPatientId() }}/chat">Chat</a>
  </li>
  <li ng-class="{active: currentPage === 'calendar'}">
    <a href="#{{ Settings.getPatientId() && '/patients/' + Settings.getPatientId() }}/calendar">Calendar</a>
  </li>
</ul>

</div><!--/.nav-collapse -->


    <div id="sp-page">
      <div class="view-animate-container" ng-class="animateFlavor">
        <div ng-view class="view-animate"></div>
      </div>
    </div>

    <!-- Firebase -->
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.6/firebase.js'></script>

    <script type="text/javascript" src="build/common_stuff.js"></script>

    <!-- AngularFire Plugin -->
    <script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/0.7.0/angularfire.min.js"></script>

    <script type="text/javascript" src="js/patient.js"></script>
    <script type="text/javascript" src="build/calendar_stuff.js"></script>
  </body>
</html>
