<div class="allergy-list-frame container">
  <div ng-controller="AllergyListCtrl">
    <div class="row item-row" ng-repeat="item in items">
      <div class="col-xs-8">{{item.substance}}</div>
      <div class="col-xs-4 text-muted text-right">(RxNorm: {{item.RxNorm}})</div>
    </div>
  </div>
</div>
