<div class="problem-list-frame container">
  <div ng-controller="ProblemListCtrl">
    <div ng-repeat="item in items" class="timeline-item">
      <div class="row timeline-item-row"  style="padding-left: 10px">
        <div class="col-xs-10">
          <div class="timeline-item-title">{{item.diagnoses}}</div>
          <div class="text-muted">{{item.date}} by {{item.institution}}</div>
        </div>
        <div class="col-xs-2 text-center timeline-item-datetime">
          <div>
            {{item.code}}
          </div>
          <div class="text-muted">
            ICD-9
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
