<div class="row item-row">
    <div class="col-xs-2 col-patient">
        <img class="img-responsive" ng-src="images/photos/{{patient.id}}.png"/>
    </div>
    <div class="col-xs-10 col-patient">
        <h4>
          {{patient.name}}
          <small>
              {{ patient.gender }}, {{age(patient)}} y</span>
          </small>
        </h4>
    </div>
</div>
