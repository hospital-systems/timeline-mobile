<div ng-cloak class="container" ng-controller="CalendarCtrl">
  <div ng-if="Settings.getPatientId()" class="chat-input">
    <form role="form" class="form-inline">
      <div class="form-group">
        <input type="text"
               class="form-control"
               id="title"
               placeholder="Title"
               ng-model="newEvent.title">
      </div>
      <div class="form-group">
        <input type="text"
               class="form-control"
               id="date"
               placeholder="Date"
               ng-model="newEvent.start">
      </div>
      <button type="submit"
              class="btn btn-default"
              ng-click="addEvent()">Add</button>
    </form>
  </div>

  <div ui-calendar="uiConfig.calendar" ng-model="eventSources"
       class="span8 calendar" calendar="medCalendar"></div>
</div>
