<div class="row timeline-item-row">
  <div class="timeline-item-icon-container col-xs-2 col-md-1 text-center">
    <div class="icon" ng-class="'medapp-icon-' + item.type"></div>
  </div>
  <div class="col-xs-7 col-md-9 timeline-item-main">
    <div class="timeline-item-title"><strong>{{item.name}}</strong></div>
    <div class="text-muted">{{item.doctor_name}}</div>
  </div>
  <div class="col-xs-3 col-md-2 text-center timeline-item-datetime">
    <span>
      {{item.createdAt | date: 'MMM, dd'}}
    </span>
    <span class="text-muted">
      {{item.createdAt | date: 'yyyy'}}
    </span>
  </div>
</div>
