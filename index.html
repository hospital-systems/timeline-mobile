<!DOCTYPE html>
<html lang="en" ng-app="timeline-with-animation">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="version" content="0.4.2.4">
    <title>Timeline demo</title>

    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="build/timeline.css"/>
    <link rel="stylesheet" href="css/ng-mobile-menu.css"/>
  </head>
  <body ng-controller='RootCtrl'>
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <span ng-switch on="currentPage">
            <span ng-switch-when="home">
              <button type="button" class="navbar-toggle pull-left" ng-click="$spMenu.toggle()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </span>
            <span ng-switch-default>
              <button type="button" class="navbar-toggle pull-left"
                      ng-click="go('/')">
                <span class="sr-only">Back</span>
                <span class="icon-bar"></span>
              </button>
            </span>
          </span>
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-plus emerald"></span>
            TakeCare
          </a>
        </div>
        <div class="collapse navbar-collapse">
<ul class="nav navbar-nav" style="padding-left: 25px;">
  <li class="animationEnabled"><a href="#/">Home</a></li>
  <li><a href="#">Profile</a></li>
  <li><a href="#">Problem list</a></li>
  <li><a href="#">Allergy list</a></li>
  <li><a href="#">Observations</a></li>
  <li><a href="#">Clinical Documents</a></li>
  <li><a href="#">Encounters</a></li>
</ul>

        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="navbar navbar-inverse" id="sp-nav">
<ul class="nav navbar-nav" style="padding-left: 25px;">
  <li class="animationEnabled"><a href="#/">Home</a></li>
  <li><a href="#">Profile</a></li>
  <li><a href="#">Problem list</a></li>
  <li><a href="#">Allergy list</a></li>
  <li><a href="#">Observations</a></li>
  <li><a href="#">Clinical Documents</a></li>
  <li><a href="#">Encounters</a></li>
</ul>

    </div><!--/.nav-collapse -->


<div id="sp-page">
  <div class="view-animate-container" ng-class="animateFlavor">
    <div ng-view class="view-animate"></div>
  </div>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="build/timeline.js"></script>
  </body>
</html>
