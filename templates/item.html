<div class="container timeline-frame" ng-controller="ItemsCtrl">
  <div>
    <span>{{item.type}}</span>
    <span class="text-muted">{{item.name}}</span>
    <span class="text-muted">
      {{item.createdAt | date:'HH:mm'}}
    </span>
  </div>
  <div><a class="btn btn-primary btn-lg" href="/">Back</a></div>
</div>
