<div class="container">
  <h1>Timeline</h1>
</div>
<div class="timeline-list-frame container" ng-controller="ListCtrl">
  <ul class="list-unstyled">
    <li class="timeline-item" ng-repeat="item in items">
      <a class="timeline-item-link" href="#/item/{{ item.id }}">
        <div ng-include="'/templates/_item.html'"></div>
      </a>
    </li>
  </ul>
</div>
