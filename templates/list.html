<div class="container timeline-frame" ng-controller="ListCtrl">
  <div class="timeline-container" ng-repeat="day in collectionOfDays">
    <h2>{{day.day}}</h2>
    <ul class="list-unstyled">
      <li class="timeline-item" ng-repeat="item in day.records">
        <div class="row">
          <div class="col-xs-2 col-md-1">
            <span class="icon" ng-class="'medapp-icon-' + item.type"></span>
          </div>
          <div class="col-xs-8 col-md-10">
            <span>{{item.type}}</span>
            <span class="text-muted">{{item.name}}</span>
          </div>
          <div class="col-xs-2 col-md-1">
            <span class="text-muted">5:30</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
